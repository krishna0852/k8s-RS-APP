apiVersion: v1 
kind: ConfigMap 
metadata:
  name: user-configs
data:
  REDIS_HOST: "redis"
  MONGO_URL: http://mongo-service
  
--- 
apiVersion: v1 
kind: Pod 
metadata:
  name: user 
  labels:
    tier: login
    app: user
spec:
 containers:
   - image: devopshandson3/user:v1
     name: user 
     ports: 
      - containerPort: 8080 
     envFrom:
       - configMapRef:
           name: user-configs 
       
---

apiVersion: v1 
kind: Service 
metadata:
  name: user-service 
spec:
 selector:
    tier: login
    app: user
 ports:
   - protocol: TCP 
     port: 8080
     targetPort: 8080
  